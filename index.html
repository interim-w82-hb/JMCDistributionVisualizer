<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="node_modules/mathjs/dist/math.js" type="text/javascript"></script>
    <script src="https://unpkg.com/d3-3d/build/d3-3d.js"></script>
    <script src="js/draw3d.js"></script>
    <title>Distribution Visualizer</title>
  </head>
  <body>
    <g id="function">
        <h1 id="main-header">Distribution Visualizer</h1>
        <h2 id="input-header">PDF:</h2>
        <span>f(x,y)=</span>
        <input id="function-input" type="text" size="40">
        <br>
        <span>xMin:</span>
        <input id="x-min-input" type="number">
        <span>xMax:</span>
        <input id="x-max-input" type="number">
        <br>
        <span>yMin:</span>
        <input id="z-min-input" type="number">
        <span>yMax:</span>
        <input id="z-max-input" type="number">
        <br>
        <span>Image Size:</span>
        <input id="size-input" type="number" placeholder="Between 1 and 100">
        <button id="function-submit" onclick="draw3d()">Submit</button>
    </g>
    <br>
    <h2 id="graph-header">CDF:</h2>
    <div id="three-d-graphic">
    </div>
    <div id="two-d-graphics">
    </div>
    <script src="js/integrate.js"></script>
    <script src="js/drawGraph.js"></script>
    <script src="js/gatherData.js"></script>
  </body>
</html>
